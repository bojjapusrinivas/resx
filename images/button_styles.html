<style>
#button_pan{ width:20%; height:45px; margin:0 auto; background-color:#527f24; box-shadow:inset 0px 25px 5px rgba(255, 255, 255, 0.2), inset 0px -5px 5px rgba(96, 178, 12, 0.2); -webkit-box-shadow:inset 0px 25px 5px rgba(96, 178, 12, 0.2), inset 0px -5px 5px rgba(96, 178, 12, 0.2); -moz-box-shadow:inset 0px 25px 5px rgba(255, 255, 255, 0.2), inset 0px -5px 5px rgba(182, 58, 35, 0.2); border-radius:5px; border:#000 solid 1px; text-align:center}

p{font-family:Verdana, Geneva, sans-serif; font-size:15pt; color:#FFF; display:block; padding:10px; font-weight:bold; margin:0px; width:auto}

a.download_pan{color:#FFF; text-decoration:none}

#button_pan:hover, a.download_pan:hover, {color:#000; border:none}

/*-------------------------------second-------------------*/


.button_pan{background-color:#0CF; width:15%; height:45px; margin:0 auto;box-shadow:inset 0px 25px 5px rgba(255, 255, 255, 0.5); -webkit-box-shadow:inset 0px 25px 5px rgba(255, 255, 255, 0.5); -moz-box-shadow:inset 0px 25px 5px rgba(255, 255, 255, 0.5); border-radius:5px; border:#000 solid 1px; text-align:center; font-family:Verdana, Geneva, sans-serif; font-size:15pt; color:#ooo}
.button_pan:hover{border:none; color:#FFF}


/*----------second-------*/

.button_pan02{ width: 150px; height:50px; background-color:#F60; border:#000 solid 1px; box-shadow:inset 0px 0px 3px rgba(0,0,0,0.6), 0px 5px 5px rgba(0,0,0, 0.4); border-radius:2px; font-family:Verdana, Geneva, sans-serif; font-size:15pt; color:#ooo}
.button_pan02:hover{box-shadow:inset 0px 0px 6px rgba(0,0,0,0.6), 0px 2px 2px rgba(0,0,0, 0), inset 0px -2px 6px rgba(255,255,255,0.2)}


.button_pan03{ width: 200px; height:50px; background-color:#CCC; border:#000 solid 1px; box-shadow:inset 0px 10px 5px rgba(255,255,255,0.6), inset 0px -3px 0px rgba(255, 255, 255, 0.9); border-radius:0px; font-family:Verdana, Geneva, sans-serif; font-size:15pt; color:#ooo}

.button_pan03:hover{ box-shadow:inset 0px -10px 5px rgba(255,255,255,0.6), inset 0px 3px 0px rgba(255, 255, 255, 0.9); border-radius:0px}

#button, .button1{ width:150px; height:32px; margin:0 auto; border:#f45672 solid 1.2pt; background-color:#f56c7e; box-shadow:inset 0px 2px 2px #f7899d, inset 0px -3px 2px #f66679; box-shadow:0px 0px 1px rgba(0, 0, 0, 0.4); font-size:16px; color:#FFF;Transition:all 1s easein 1.2s; -webkit-Transition:all 1s linear 1.2s; -moz-Transition:all 1s linear 1.2s }

#button:hover, .button1:hover{ box-shadow:inset 0px 30px 30px #f7899d, inset 0px -3px 2px #f66679; color:#efebeb; border-radius:15px 0px 15px 0px }


#button02, .button2{ width:250px; height:42px; margin:0 auto; background-color:#21bbe1; border-radius:10px;  border:none; border-bottom:#249bc4 solid 3px;  box-shadow:0px 1px 2px rgba(0, 0, 0, 0.4); color:white; font-size:18px; font-family: Arial, Helvetica, sans-serif}
#button02:hover, .button2:hover{ box-shadow:0px 0px 0px rgba(0, 0, 0, 0.4);border:none}



</style>
</head>

<body>
<div id="button_pan">

<p><a href="#" class="download_pan"> Download</a></p>

</div>
<input name="input" type="button" class="button_pan" value="Download"/>
<input name="input2" type="button" class="button_pan02" value="Download" />
<input name="input2" type="button" class="button_pan03" value="Download" />

<br/><br/>

  <input name="input" type="button" class="button1" value="Download" />
